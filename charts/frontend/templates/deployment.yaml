apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}-frontend
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-frontend
    spec:
      containers:
      - name: frontend
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        ports:
        - containerPort: {{ .Values.http.targetPort }}
        env:
        - name: VITE_PORT
          value: "{{ .Values.env.VITE_PORT }}"
        - name: VITE_API_URL
          value: "{{ .Values.env.VITE_API_URL }}"
